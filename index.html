<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">      <!--main css link-->
        <!--boostrap css link cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
        <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURE LANDING PAGE</title>
</head>
<body>
    <div class="main-content">  <!--main div-->
        <section id="navbar">   <!--navbar section-->
            <nav>
                <div class="topnav">  <!-- Top Navigation Menu -->
                    <a href="#home" class="logo-link" >
                        <img class="logo" src="./content/images/logo.svg" alt="brand-logo">  <!--nav-logo-->   
                    </a>
                    <div id="myLinks">
                        <a class="active" href="#news">News</a>
                        <a class="active" href="#contact">Contact</a>
                        <a class="active" href="#about">About</a>
                    </div>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </nav>    
        </section>
    </div>
       <!--boostrap javascript cdn link popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
    <script>   //navbar-toggle-button-js
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
</body>
</html>
